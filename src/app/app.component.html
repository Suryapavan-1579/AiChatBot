<div class="flex items-center justify-center min-h-screen bg-gray-950 text-white px-4">
  <div class="w-full max-w-3xl flex flex-col space-y-4">
    <h1 class="text-4xl font-bold text-center mb-4">ðŸ¤– Welcome to <span class="text-blue-400">AIChat</span></h1>

    <div class="bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col h-[70vh]">
      <!-- Chat Display Area -->
      <div class="flex-1 overflow-y-auto space-y-4 pr-2 mb-4">
        <p *ngIf="isLoading" class="text-blue-300 animate-pulse">Loading...</p>

        <div *ngFor="let x of data" class="space-y-1 bg-gray-700 rounded-xl p-4">
          <p class="font-semibold text-blue-400">You:</p>
          <p class="text-white">{{ x.q }}</p>
          <p class="font-semibold text-green-400 mt-2">AI:</p>
          <p class="text-white">{{ x.a }}</p>
        </div>
      </div>

      <!-- Input Section -->
      <div class="flex gap-3 items-center">
        <input
          type="text"
          placeholder="Ask me anything..."
          class="flex-1 p-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="que"
        />
        <button
          (click)="getData()"
          class="bg-blue-500 hover:bg-blue-600 transition-all text-white font-semibold px-5 py-3 rounded-xl"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
